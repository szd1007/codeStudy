<button onclick="showDate()">看看星期几</button>
<script >
function showDate(){
	var x;
	var day = new Date().getDay();
	switch(day){
		case 0:
			x = "Today is Sunday";
			break;
		case 3:
			x = "Today is 星期三";
			break;
		default:
			x="lucky day";
	}

	alert(x);
}
</script>

	<p>
		JavaScript 可以直接写入HTML输出流中：
	</p>

<script type="text/javascript">
	document.write("<h1>This is a heading</h1>");
	document.write("<p>这是一段</p>");
</script>
<p>
只能在html输出流中使用<strong>document.write</strong>.
如果在文档已加载后使用它（比如在函数中）。会覆盖整个文档.
</p>
<button type="button" onclick="flush_html()">覆盖原始内容</button>
<script type="text/javascript">
function flush_html(){
	document.write("覆盖原始文档内容");
}
</script>
